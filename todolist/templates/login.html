{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: #FCF8E8;
    }
    .login {
        font-family: verdana;
        color: #94B49F;
        font-size: 30px;
        margin: auto;
        display: block;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 50px;

    }
    input{
        border-radius: 10px;
        margin: auto;
        background-color: #ECB390;
        font-size: 17px;
        border: none;
        color: #FCF8E8;
        padding: 10px;
    }
    input:hover{
        background-color: #DF7861;
        color: #FCF8E8;
    }
    table {
        padding: 10px;
        color: #94B49F;
        font-size: 17px;
        margin-left: auto;
        margin-right: auto;
    }
    ul{
        font-size: 17px;
        color: #DF7861;
    }
    a {
        font-size: 17px;
    }
    .buttonlogin {
        border-radius: 10px;
        border: none;
        border-radius: 10px;
        padding: 7px;
    }
</style>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class = "login">

            <h1>&#127812Login&#127812</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="buttonlogin" type="submit" value="Login"></td>
                    </tr>
                </table>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}     
            
            <a>
            Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>
            </a>
 
    </div>
</body>
{% endblock content %}
