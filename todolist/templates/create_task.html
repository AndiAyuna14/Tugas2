{% extends 'base.html' %}

{% block meta %}
<title>Form Tambah Data</title>
{% endblock meta %}

{% block content %}
<style>
  body{
    background-color: #FCF8E8;
    padding: 50px;
  }
  h1{
    color: #94B49F;
    margin: auto;
  }
  p{
    font-size: 20px;
    color: #DF7861;
  }
  input{
    margin: auto;
    background-color: #ECB390;
    font-size: 17px;
    border-color: #DF7861;
    border-radius: 10px;
  }
  input:hover{
      background-color: #DF7861;
      color: #FCF8E8;
  }
  button{
    margin: auto;
    background-color: #94B49F
    font-size: 17px;
    border-color: #DF7861;
    border-radius: 10px;
  }
</style>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>Form Tambah Data</h1>
<p>Username: {{ username }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="save" value="Tambah"/>
    <button><a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Back</a></button>
  </form>
</body>
{% endblock content %}
