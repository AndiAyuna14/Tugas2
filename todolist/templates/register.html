{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}


{% block content %}  
<style>
    body{
        background-color: #FCF8E8;
        font-family: verdana;
        margin: auto;

    }
    .login {
        margin: auto;
        font-family: cursive;
        color: #DF7861;
    }
    input {
        display: inline-block;
        margin: auto;
    }
    h1 {
        font-family: cursive;
        color: #94B49F;
        font-size: 30px;
        margin: auto;
    }
    ul {
        font-size: 17px;
        color: #DF7861;
    }
    input {
        background-color: #ECB390;
        margin: auto;
        border: 2px solid #DF7861;
        border-radius: 15px;
        color: #FCF8E8;
        padding: 6px 20px;
        font-size: 14px;
    }
    input:hover{
        background-color: #FCF8E8;
        color: #DF7861;
        border: 2px solid #DF7861;
    }
</style>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class = "login">
        
        <h1>&#128195 Formulir Registrasi</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>  
</body>
{% endblock content %}
